<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Companies</h2>
    <h:form>
        <h:inputText a:placeholder="filter by name" value="#{modelCompanies.nameFilter}" required="true" />
        <h:commandButton value="Filter" action="#{modelCompanies.getFilteredByName}">
<!--            <f:ajax render=":comp_list"/>-->
        </h:commandButton>
    </h:form>
    <table border = "solid">
        <thead style = "font-weight: bold">
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Company registration number</th>
            </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{modelCompanies.companies}" var="comp">
                <tr>
                    <td>#{comp.compId}</td>
                    <td><h:link value="#{comp.name}" outcome="employees?compId=#{comp.compId}" /></td>
                    <td>#{comp.compRegNo}</td>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <p>Change company name</p>
        <h:inputText a:placeholder="ID" value="#{modelCompanies.newNameId}"/>
        <h:inputText a:placeholder="New name" value="#{modelCompanies.newName}"/>
        <h:commandButton value="Rename" action="#{modelCompanies.changeCompanyName}"/>
    </h:form>

</h:body>
</html>
